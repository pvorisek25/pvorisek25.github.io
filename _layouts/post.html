---

<html>
{% include head.html page=page.title site=site.title %}

<body>
	<div id="page">
		<div id="content">
			{% include navigation.html %}
			<div id="paragraph">
				<div class="inner-content">
					<h1 class="title" style="text-align: left;">{{ page.title }}</h1>
					<p class="info"><em>{{ page.date | date_to_string }} - {{ page.author }}</em></p>
					<div class="text paragraph">
						{{ content }}
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
