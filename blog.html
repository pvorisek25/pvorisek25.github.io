---
---

<html>
	<head>
	<title>Blog</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>

<body>
	<div id="page">
		<div id="content">
			{% include navigation.html %}
			<div id="paragraph">
				<div class="inner-content">
					{% for post in site.posts %}
      				<h2 class="title"><a class="text link" href="{{ post.url }}">{{ post.title }}</a></h2>
      				<div class="text paragraph">
						{{ post.excerpt }}
					</div>
      				{% endfor %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
