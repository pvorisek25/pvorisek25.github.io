<html>
	<head>
	<title>Blog</title>
	<link href="/styles/general.css" rel="stylesheet">
</head>

<body>
	<div id="page">
		<div id="content">
			{% include navigation.html %}
			<h1 class="title">Blog</h1>
			{% for post in site.posts %}
      <h2 class="title"><a class="text link" href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="text paragraph">{{ post.excerpt }}</p>
      {% endfor %}
		</div>
	</div>
</body>
</html>
