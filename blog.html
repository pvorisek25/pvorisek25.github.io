---
---

<html>
	<head>
	<title>Blog</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>

<body>
	<div id="page">
		<div id="content">
			{% include navigation.html %}
			<div id="paragraph">
				<div class="inner-content">
					{% for post in site.posts %}
					{% capture date %}{{post.date | date_to_string}}{% endcapture %}
					{% include preview.html url=post.url title=post.title excerpt=post.excerpt date=date %}
      				{% endfor %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
